{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solicitud de Arriendo</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  {% include 'web/componentes/navbar.html' %}

  <div class="container mt-5">
    <div class="card shadow-lg border-0 rounded-4">
      <div class="card-body">
        <h2 class="card-title mb-4">Solicitud de Arriendo</h2>

        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}

          {% if user.is_authenticated %}
            <!-- Bot칩n habilitado si est치 logueado -->
            <button type="submit" class="btn btn-primary">Enviar Solicitud</button>
          {% else %}
            <!-- Bot칩n deshabilitado y aviso de login -->
            <button type="submit" class="btn btn-primary" disabled>Enviar Solicitud</button>
            <p class="mt-3 text-danger">
              Debes <a href="{% url 'login' %}">iniciar sesi칩n</a> para enviar esta solicitud.
            </p>
          {% endif %}
        </form>
      </div>
    </div>
  </div>

  
</body>
</html>
