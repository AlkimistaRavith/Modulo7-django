{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicia sesión - Portal Inmobiliario</title>
    {% include 'web/componentes/scripts.html' %}
</head>
<body>
    {% include 'web/componentes/navbar.html' %}

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg p-4">
                    <h2 class="mb-4 text-center">Ingresa a tu Portal.Inmobiliario</h2>
                    
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
                    </form>

                    <div class="text-center mt-3">
                        <span>¿No tienes cuenta?  
                            <a href="{% url 'register' %}">Regístrate aquí</a>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
