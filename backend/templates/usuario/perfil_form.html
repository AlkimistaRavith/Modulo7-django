{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include 'web/componentes/navbar.html' %}

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg p-4">
                    <h2 class="text-center text-primary mb-4">Editar Perfil</h2>

                    <!-- Imagen actual -->
                    {% if user.imagen %}
                        <div class="text-center mb-3">
                            <img src="{{ user.imagen.url }}" alt="Foto de perfil"
                                 class="img-thumbnail rounded-circle"
                                 style="max-width: 150px;">
                        </div>
                    {% endif %}

                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}

                        <div class="d-grid gap-2 mt-3">
                            <button type="submit" class="btn btn-primary">Guardar cambios</button>
                        </div>
                    </form>

                    <hr>

                    <!-- Link para cambiar contraseña -->
                    <div class="text-center mt-3">
                        <a href="{% url 'password_change' %}" class="btn btn-outline-danger">Cambiar contraseña</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% include 'web/componentes/footer.html' %}
</body>
</html>
